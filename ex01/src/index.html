<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWERTY Keyboard</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h2>QWERTY Keyboard</h2><br/>
        <textarea name="" id="text-area" cols="50" rows="17" placeholder="TEXT AREA"></textarea>
        <div class="keyboard">
            <div class="row">
                <button class="keyboardKey">1</button>
                <button class="keyboardKey">2</button>
                <button class="keyboardKey">3</button>
                <button class="keyboardKey">4</button>
                <button class="keyboardKey">5</button>
                <button class="keyboardKey">6</button>
                <button class="keyboardKey">7</button>
                <button class="keyboardKey">8</button>
                <button class="keyboardKey">9</button>
                <button class="keyboardKey">0</button>
                <button class="back-space">Back Space</button>
            </div>
            <div class="row">
                <button class="keyboardKey">q</button>
                <button class="keyboardKey">w</button>
                <button class="keyboardKey">e</button>
                <button class="keyboardKey">r</button>
                <button class="keyboardKey">t</button>
                <button class="keyboardKey">y</button>
                <button class="keyboardKey">u</button>
                <button class="keyboardKey">i</button>
                <button class="keyboardKey">o</button>
                <button class="keyboard-key">p</button>
            </div>
            <div class="row">
                <button class="keyboardKey">a</button>
                <button class="keyboardKey">s</button>
                <button class="keyboardKey">d</button>
                <button class="keyboardKey">f</button>
                <button class="keyboardKey">g</button>
                <button class="keyboardKey">h</button>
                <button class="keyboardKey">j</button>
                <button class="keyboardKey">k</button>
                <button class="keyboardKey">l</button>
                <button class="caps-lock">Caps Lock</button>
            </div>
            <div class="row">
                <button class="keyboardKey">z</button>
                <button class="keyboardKey">x</button>
                <button class="keyboardKey">c</button>
                <button class="keyboardKey">v</button>
                <button class="keyboardKey">b</button>
                <button class="keyboardKey">n</button>
                <button class="keyboardKey">m</button>
                <button class="keyboardKey">-</button>
                <button class="keyboardKey">_</button>
                <button class="shift-key">Shift</button>
            </div>
            <div class="row">
                <button class="space-key">Space</button>
                <button class="ok-key">OK</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
